
<div *ngIf="this.authService.UserObservable | async; let user; else userIsNotAuthenticated">
  <pre>{{this.authService.UserObservable | async | json}}</pre>
  <div>
    <p>Is Expired : {{(this.authService.UserObservable | async)?.expired}}</p>
    <p class="expires">Expires in : {{(this.authService.UserObservable | async)?.expires_in}}</p>
  </div>
</div>
<ng-template #userIsNotAuthenticated>
  <p>No User Data...</p>
  <p>This would mean that the user is not authenticated against the identity server.</p>
</ng-template>

<hr>
